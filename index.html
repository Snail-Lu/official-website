<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/official-website/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
		/>
		<meta name="referrer" content="no-referrer" />
		<title>SMILE</title>
	  <script type="module" crossorigin src="/official-website/assets/index.0826e36a.js"></script>
    <link rel="modulepreload" href="/official-website/assets/vendor.1494df99.js">
    <link rel="stylesheet" href="/official-website/assets/index.f74d5fd7.css">
  </head>
	<body>
		<div id="app"></div>
		
		<!-- 禁用多指缩放 -->
		<script>
			window.onload = function () {
				document.addEventListener(
					'touchstart',
					function (event) {
						if (event.touches.length > 1) {
							event.preventDefault();
						}
					},
					{
						passive: false // 关闭被动监听
					}
				);
				var lastTouchEnd = 0;
				document.addEventListener(
					'touchend',
					function (event) {
						var now = new Date().getTime();
						if (now - lastTouchEnd <= 300) {
							event.preventDefault();
						}
						lastTouchEnd = now;
					},
					false
				);
			};
		</script>
	</body>
</html>
